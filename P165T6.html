<!doctype html>

<html>
	<head>
		<title>JS HomeWork</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			function isPrime(num) {
			  if(num < 2) return false;
			  for(let i = 2; i <= Math.sqrt(num); i++) {
			    if(num % i === 0) {
			      return false;
			    }
			  }
			  return true;
			}
			
			for(let x=0;x<=100;x++){
				if(isPrime(x)){
					console.log(x)
				}
			}
		</script>
	</body>
</html>
