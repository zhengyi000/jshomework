<!doctype html>

<html>
	<head>
		<title>JS HomeWork</title>
		<meta charset="utf-8" />
		<script src="JQ.js"></script>
	</head>
	<body>
		<table id="tb" border="1" cellspacing="0">
			<tr>
				<td>111</td>
				<td>222</td>
				<td>333</td>
			</tr>
			<tr>
				<td>aaa</td>
				<td>bbb</td>
				<td>ccc</td>
			</tr>
		</table>
		<button id="b" >Update</button>
		<script>
			$(function (){
				$("#b").click(function (){
					$("#tb").append("<tr><td>xxx</td><td>yyy</td><td>zzz</td></tr>")
				})
			})
		</script>
	</body>
</html>
