<!doctype html>

<html>
	<head>
		<title>JS HomeWork</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			let str = 'addddfffssdfsadsadsaddsaaddasdasd';
			let charCount = {};
			
			// 统计每个字符出现的次数
			for (let i = 0; i < str.length; i++) {
			  let char = str[i];
			  charCount[char] = charCount[char] + 1 || 1;
			}
			
			
			// 找到出现次数最多的字符
			let maxChar = null;
			let maxCount = 0;
			
			
			for (let char in charCount) {
			  if (charCount[char] > maxCount) {
			    maxChar = char;
			    maxCount = charCount[char];
			  }
			}
			
			console.log(maxChar)
			console.log(maxCount)
		</script>
	</body>
</html>
