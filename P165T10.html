	<body>
		<script>
			let str1 = 'They are Sutdents';
			let str2 = 'aeiou';
			
			for (let i = 0; i < str2.length; i++) {
			  let char = str2[i];
			  while (str1.indexOf(char) !== -1) {
			    let index = str1.indexOf(char);
			    str1 = str1.slice(0, index) + str1.slice(index + char.length);
			  }
			}
			
			console.log(str1); // he wrd
		</script>
