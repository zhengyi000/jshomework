<!doctype html>

<html>
	<head>
		<title>JS HomeWork</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			let idGenerator = {
			  id: 0,
			  function addId(obj) {
			    obj.id = ++this.id;
			  }
			};
			let obj1 = {};
			idGenerator.addId(obj1);
			console.log(obj1.id); // 输出：1
			
			
			let obj2 = {};
			idGenerator.addId(obj2);
			console.log(obj2.id); // 输出：2
			
			
			let obj3 = {}; idGenerator.addId(obj3); console.log(obj3.id);
		</script>
	</body>
</html>
