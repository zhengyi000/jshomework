<!doctype html>

<html>
	<head>
		<title>JS HomeWork</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			let cart = {};
			function addToCart(productId) {
			  if (cart[productId]) {
			    cart[productId]++;
			  } else {
			    cart[productId] = 1;
			  }
			}
			
			addToCart('p001');
			addToCart('p002');
			addToCart('p001');
			console.log(cart);
		</script>
	</body>
</html>
