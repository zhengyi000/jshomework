	<body>
		<script>
			let originalArray = [1, 2, 3, 2, 4, 1, 5, 3];
			let newArray = [];
			
			for (let i = 0; i < originalArray.length; i++) {
			  if (!newArray.includes(originalArray[i])) {
			    newArray.push(originalArray[i]);
			  }
			}

		</script>
